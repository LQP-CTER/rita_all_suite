{% extends 'base.html' %}
{% load static %}

{% block title %}Đặt lại mật khẩu thành công{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/account_style.css' %}">
{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="auth-shell single">
        <div class="auth-card" style="text-align: center;">
            <h1>Hoàn tất!</h1>
            <p class="auth-subtitle">Mật khẩu của bạn đã được cập nhật. Bạn có thể đăng nhập bằng thông tin mới.</p>
            <a href="{% url 'core:login_view' %}" class="btn btn-primary">Đăng nhập ngay</a>
        </div>
    </div>
</div>
{% endblock %}
